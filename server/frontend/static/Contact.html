<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - My Site</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Adjust path as needed -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f2f2f2;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a.active {
            background-color: #04AA6D;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .contact-container {
            padding: 40px;
            background-color: white;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/">Home</a>
    <a href="/about/">About</a>
    <a href="/services/">Services</a>
    <a href="/contact/" class="active">Contact Us</a>
</div>

<div class="contact-container">
    <h1>Contact Us</h1>
    <p><strong>Email:</strong> support@example.com</p>
    <p><strong>Phone:</strong> (123) 456-7890</p>
    <p><strong>Address:</strong> 1234 Tech Blvd, Innovation City, TX 75001</p>
    <p><strong>Support Hours:</strong> Mon-Fri 9AM - 5PM CST</p>
</div>

</body>
</html>
